<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Honk&family=Lexend:wght@100..900&family=Oswald:wght@200..700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <title>Validador de numero de telefono</title>
</head>

<body>
    <div class="container">
        <h1 class="title-project"><span>Validador De:</span> <br>Números de teléfono</h1>
        <div class="phone">
            <div class="phone-carame">
                <div class="camere-bar"></div>
            </div>
            <div class="phone-screen">
                <h3 class="phone-text">Ingrese Numero Telefono:</h3>
                <input type="text" name="input-number" id="user-input" class="input-number">
                <div id="results-div" class="result hidden"></div>
            </div>
            <div class="phone-button">
                <button id="check-btn" type="button" class="original-button check">Validar</button>
                <button id="clear-btn" type="button" class="original-button clear">Borrar</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
